<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Navbarr  -->
      <div class="navbar p-4 bg-red-500 rounded-[600px]">
        <div class="flex-1 ml-4">
          <ul class="flex gap-6 ml-6 text-white font-semibold">
            <li>Home</li>
            <li>About us</li>
            <li>Shop</li>
            <li>All Fruits</li>
          </ul>
        </div>
        <div class="logo flex-1 text-white text-4xl font-bold">
          <img src="./images/logo.png" alt="" />
          <h1>Fruit Burst</h1>
        </div>
        <div class="flex-none gap-2 mr-6">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div>
        </div>
      </div>
      <!-- banner carousel  -->
      <div class="carousel w-full opacity-50 mt-2 relative">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/banner2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/banner3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./images/banner4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div> 
      <div class="textBanner text-center text-white -translate-y-96  text-7xl  font-bold">
    <h1 >Exotic tastes at your <br> doorstep</h1>
      </div> 
        <p class="text-center text-white -translate-y-96 mt-4  ">We supply highly quality organic products</p>
        <div class="button-shop text-center text-white -translate-y-96 mt-5">
           <h1 class="btn btn-error text-white">Shop Now</h1>
        </div>
    </div>
  </header>
    <main></main>

    <script src="https://cdn.tailwindcss.com"></script>
